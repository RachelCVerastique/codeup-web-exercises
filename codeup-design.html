<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/codeup-design.css">
</head>
<body class="col-sm-12">

<div class="container-top">

    <div class="logo-row row bg-white d-flex justify-content-center mt-5">
        <img src="img/logo.png" id="logo" alt="codeup design logo">
    </div>

    <div class="row d-flex justify-content-center">
        <h2 class="codeup-design mt-3">codeup design</h2>
    </div>

    <div class="row services mt-4 d-flex justify-content-around">
        <div class="">
            <p class="text-center">SERVICES</p>
        </div>
        <div class="">
            <p class="text-center">WORK</p>
        </div>
        <div class="">
            <p class="text-center">BLOG</p>
        </div>
        <div class="">
            <p class="text-center">CONTACT</p>
        </div>
    </div>

    <div class="row">
            <div class="">
                <h2 class="text-center mt-5 font-weight-bold">VISUAL DESIGN & WEB DEVELOPMENT</h2>
            </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <h3 class="font-weight-bold mt-4 text-center">FROM PARK CITY, UTAH</h3>
        </div>
    </div>

</div>
<!--circles-->
<div class="container-circles mt-4">
    <div class="row row-circles d-flex justify-content-center">
        <div class=" d-flex justify-content-center">
            <p class="circle-one rounded-circle font-weight-bold text-white mr-3 d-flex justify-content-center align-items-center">DESIGN</p>
            <p class="circle-two rounded-circle font-weight-bold text-white d-flex  justify-content-center align-items-center">DEVELOP</p>
        </div>
    </div>

    <div class="row row-circles-two d-flex justify-content-center">
         <div class="d-flex justify-content-center mb-5">
            <p class="circle-three rounded-circle font-weight-bold text-white mr-3 d-flex justify-content-center align-items-center">SUPPORT</p>
             <p class="circle-four rounded-circle font-weight-bold text-white d-flex justify-content-center align-items-center">HOST</p>
         </div>
    </div>
</div>


<!--bottom section-->

<div class="container-bottom">
    <div class="row">
        <div class="col-12">
            <p class="text-center mt-5">SELECTED WORK</p>
         </div>

        <div class="col-12">
             <img class="ipad ml-3" src="img/apple-ipad.jpg" alt="ipad">
        </div>

        <div class="col-8">
            <p class="ml-3 mt-1">FEATURED PROJECT</p>
        </div>

         <div class="small-icons ml-3 mt-1">
            <div class="row d-flex justify-content-around">
                <p class="circle-icon-one rounded-circle font-weight-bold text-white d-flex justify-content-center align-items-center">D</p>
                <p class="circle-icon-two rounded-circle font-weight-bold text-white d-flex justify-content-center align-items-center">D</p>
                <p class="circle-icon-three rounded-circle font-weight-bold text-white d-flex justify-content-center align-items-center">S</p>
                <p class="circle-icon-four rounded-circle font-weight-bold text-white d-flex justify-content-center align-items-center">H</p>
            </div>

        </div>
    </div>
</div>

</body>
</html>
